<!DOCTYPE html>
<html>
<head>
    <title>Angular Migration Demo - Angular 1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="styles.css" type="text/css" />

    <script src="node_modules/angular/angular.min.js" type="text/javascript"></script>
</head>

<body class="container" ng-app="app" ng-cloak="">
    <nav>
        <ul class="list-inline inline separated">
            <li><a href="index.html">Home</a></li>
            <li><a href="ng1.html" class="ng1">ng1</a></li>
            <li><a href="ng2.html" class="ng2">ng2</a></li>
            <li><a href="ng-both.html"><i class="ng1"><i class="ng2">ng1 &amp; ng2</i></i></a></li>
        </ul>
    </nav>
    <div ng-controller="Ng1Controller as $ctrl">
        <h1>{{ $ctrl.title }}</h1>
        <div ng-repeat="item in $ctrl.data">
            <ng1-directive data="item"></ng1-directive>
        </div>
    </div>
    <script type="text/javascript" src="app/ng1/app.js"></script>
    <script type="text/javascript" src="app/ng1/ng1.directive.js"></script>
    <script type="text/javascript" src="app/ng1/ng1.service.js"></script>
    <script type="text/javascript" src="app/ng1/ng1.controller.js"></script>
</body>
</html>
